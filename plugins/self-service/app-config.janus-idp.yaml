dynamicPlugins:
  frontend:
    ansible.plugin-backstage-self-service:
      signInPage:
        importName: SignInPage
      providerSettings:
        - title: Ansible Automation Platform
          description: Sign in with Ansible Automation Platform
          provider: ansible.auth.rhaap
      scaffolderFieldExtensions:
        - importName: AAPTokenFieldExtension
        - importName: AAPResourcePickerExtension
        - importName: BaseImagePickerFieldExtension
        - importName: CollectionsPickerFieldExtension
        - importName: EEFileNamePickerExtension
        - importName: FileUploadPickerFieldExtension
        - importName: PackagesPickerFieldExtension
        - importName: MCPServersPickerFieldExtension
        - importName: AdditionalBuildStepsPickerFieldExtension
      dynamicRoutes:
        - importName: LandingPage
          path: /
        - importName: SelfServicePage
          path: /self-service
        - importName: EEPage
          path: /self-service/ee
      menuItems:
        execution-environments:
          title: Execution Environments
          icon: extension
          to: /self-service/ee
      mountPoints:
        - mountPoint: application/listener
          importName: LocationListener