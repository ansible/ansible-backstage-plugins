name: Update New Code Coverage (GitHub Pages)

on:
  push:
    branches:
      - main        
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-coverage:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch SonarCloud New Code Coverage for Bug/sonar-validation-checks2
        run: |
          TARGET_BRANCH="Bug/sonar-validation-checks2"
          echo "Target branch = $TARGET_BRANCH"

          API="https://sonarcloud.io/api/measures/component?component=ansible_ansible-backstage-plugins&metricKeys=new_coverage&branch=$TARGET_BRANCH"
          VALUE=$(curl -s "$API" | jq -r '.component.measures[0].periods[0].value // "0"')

          echo "New Code Coverage = $VALUE"

          mkdir -p public
          cat <<EOF > public/new-coverage.json
          {
            "schemaVersion": 1,
            "label": "New Code Coverage ($TARGET_BRANCH)",
            "message": "${VALUE}%",
            "color": "brightgreen"
          }
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
