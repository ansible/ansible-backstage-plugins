name: Update New Code Coverage (GitHub Pages)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-coverage:
    environment:
      name: github-pages     
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Fetch SonarCloud New Code Coverage
        run: |
          BRANCH="$branch_name"
          echo "Branch = $BRANCH"

          API="https://sonarcloud.io/api/measures/component?component=ansible_ansible-backstage-plugins&metricKeys=new_coverage"
          VALUE=$(curl -s "$API" | jq -r '.component.measures[0].periods[0].value // "0"')

          echo "New Code Coverage = $VALUE"

          mkdir -p public
          cat <<EOF > public/new-coverage.json
          {
            "schemaVersion": 1,
            "label": "New Code Coverage ($BRANCH)",
            "message": "${VALUE}%",
            "color": "brightgreen"
          }
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
