name: Update New Code Coverage (GitHub Pages)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  update-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # required for GH Pages
      pages: write        # publish to gh-pages
      id-token: write     # deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Fetch SonarCloud New Code Coverage
        run: |
          BRANCH="$branch_name"
          echo "Branch = $BRANCH"

          # Fetch new_coverage from SonarCloud
          API="https://sonarcloud.io/api/measures/component?component=ansible_ansible-backstage-plugins&metricKeys=new_coverage&branch=$BRANCH"
          VALUE=$(curl -s "$API" | jq -r '.component.measures[0].periods[0].value // "0"')

          echo "New Code Coverage = $VALUE"

          # Prepare output file for GH Pages
          mkdir -p public
          cat <<EOF > public/new-coverage.json
          {
            "schemaVersion": 1,
            "label": "New Code Coverage ($BRANCH)",
            "message": "${VALUE}%",
            "color": "brightgreen"
          }
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
