name: Code Quality

on:
  workflow_run:
    workflows: ["PR"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # Only run if PR workflow succeeded and for non-fork PRs
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.event == 'pull_request' &&
       github.event.workflow_run.head_repository.full_name == github.repository) ||
      (github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.event == 'push')
    permissions:
      actions: read
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis

      - name: Download coverage artifacts from PR workflow
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-20
          path: ./coverage
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
        
      - name: Extract and export repo owner/name
        shell: bash
        run: |
          REPO_SLUG="${GITHUB_REPOSITORY}"
          IFS="/" read -r REPO_OWNER REPO_NAME <<< "$REPO_SLUG"
          echo "REPO_OWNER=$REPO_OWNER" >> $GITHUB_ENV
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV

      - name: Get PR number
        if: github.event.workflow_run.event == 'pull_request'
        id: pr
        run: |
          echo "number=${{ github.event.workflow_run.pull_requests[0].number }}" >> $GITHUB_OUTPUT
          echo "head_ref=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
          echo "base_ref=${{ github.event.workflow_run.pull_requests[0].base.ref }}" >> $GITHUB_OUTPUT

      - name: SonarCloud Scan (Pull Request)
        if: github.event.workflow_run.event == 'pull_request'
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets[format('{0}', vars.SONAR_TOKEN_SECRET_NAME)] }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ env.REPO_OWNER }}
            -Dsonar.projectKey=${{ env.REPO_OWNER }}_${{ env.REPO_NAME }}
            -Dsonar.projectName='ansible-backstage-plugins'
            -Dsonar.sources=plugins
            -Dsonar.tests=plugins
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx
            -Dsonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/.eslintrc.js
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov-plugins.info
            -Dsonar.scm.revision=${{ github.event.workflow_run.head_sha }}
            -Dsonar.pullrequest.key=${{ steps.pr.outputs.number }}
            -Dsonar.pullrequest.branch=${{ steps.pr.outputs.head_ref }}
            -Dsonar.pullrequest.base=${{ steps.pr.outputs.base_ref }}
            -Dsonar.qualitygate.wait=true

      - name: SonarCloud Scan (Branch)
        if: github.event.workflow_run.event == 'push' || github.event_name == 'workflow_dispatch'
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets[format('{0}', vars.SONAR_TOKEN_SECRET_NAME)] }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ env.REPO_OWNER }}
            -Dsonar.projectKey=${{ env.REPO_OWNER }}_${{ env.REPO_NAME }}
            -Dsonar.projectName='ansible-backstage-plugins'
            -Dsonar.sources=plugins
            -Dsonar.tests=plugins
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx
            -Dsonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/.eslintrc.js
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov-plugins.info
            -Dsonar.branch.name=${{ github.event.workflow_run.head_branch }}
            -Dsonar.qualitygate.wait=true

